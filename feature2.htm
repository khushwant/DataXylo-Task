<html>
    <head>
        <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
        <meta charset=utf-8 />
    </head>
    <body>
        <form action="http://127.0.0.1:8081/image_upload" enctype = "multipart/form-data" method="POST" >
            <input type='file' name="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);" />
                <img id="blah" src="#" style="width:150px;height:200px;"/>
         <!--<input type="file" name="file" size="50" />-->
         <br />
            First Name: <input type="text" name="first_name"><br>
            <!--Last Name: <input type="text" name="last_name">-->
            
            <input type="submit" value="Submit">
        
        </form>
        
        <script type="text/javascript">
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#blah')
                            .attr('src', e.target.result)
                            .width(150)
                            .height(200);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </body>
</html>
